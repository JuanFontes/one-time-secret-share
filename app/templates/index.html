<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share a Secret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container main-box">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title mb-4 text-center">ğŸ” Share a Secret</h1>

                <form method="post">
                    <div class="text-center mb-2">
                        <label for="secret" class="form-label h5">Paste your secret here</label>
                        <p class="text-muted mb-3">We'll generate a single-use link you can safely share</p>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control custom-textarea" id="secret" name="secret" rows="5" required placeholder="Type or paste your secret message here..."></textarea>
                    </div>

<div class="mb-3 text-center">
<label for="expire" class="form-label d-block">
    Expiration Time
    <span 
        data-bs-toggle="tooltip" 
        title="After this time, the secret will be deleted automatically if not viewed." 
        style="cursor: help;">â„¹ï¸</span>
</label>    <select class="form-select select-small mx-auto" id="expire" name="expire" required>
        <option value="1">1 Minute</option>
        <option value="10" selected>10 Minutes</option>
        <option value="60">1 Hour</option>
        <option value="1440">1 Day</option>
    </select>
</div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">ğŸ”— Create Secret Link</button>
                    </div>
                </form>

                {% if secret_url and expire_label %}
                    <div class="alert alert-success text-center mt-4" role="alert">
                        âœ… Your secret link:<br>
                        <a href="{{ secret_url }}">{{ secret_url }}</a>
                    </div>

                    <div class="alert alert-danger text-center" role="alert">
                        âš ï¸ This URL can only be opened once and is valid for {{ expire_label }}.<br>
                        After it's viewed, it will be permanently deleted.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
</script>
</body>
</html>
