<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Secret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .secret-box {
            max-width: 600px;
            margin: 80px auto;
        }
    </style>
</head>

<body>
    <div class="container secret-box">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">üîê Your Secret</h2>
                <div class="mb-3">
                    <textarea id="secretText" class="form-control" rows="5" readonly>{{ secret }}</textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="copySecret()">üìã Copy to Clipboard</button>
                </div>
                <p class="mt-4 text-center text-muted"><i>This secret has now been deleted from the system.</i></p>
            </div>
        </div>
    </div>

    <script>
        function copySecret() {
            const textarea = document.getElementById("secretText");
            textarea.select();
            document.execCommand("copy");
            alert("Secret copied to clipboard!");
        }
    </script>
</body>

</html>
