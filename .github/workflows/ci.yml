name: CI - One-Time Secret Share

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python (for Docker build context)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🐳 Set up Docker Compose
        run: |
          docker compose version

      - name: 🗝️ Generate Fernet key
        run: |
          echo "SECRET_KEY=$(python -c 'from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())')" >> $GITHUB_ENV

      - name: 🧪 Run tests with Docker Compose
        run: |
          docker compose build
          docker compose run --rm web python -m pytest ../tests
