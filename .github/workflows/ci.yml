name: CI - One-Time Secret Share

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ Set up Python (for Docker build context)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ³ Set up Docker Compose
        run: |
          docker compose version

      - name: ğŸ§ª Run tests with Docker Compose
        run: |
          docker compose build
          docker compose run --rm web python -m pytest ../tests
